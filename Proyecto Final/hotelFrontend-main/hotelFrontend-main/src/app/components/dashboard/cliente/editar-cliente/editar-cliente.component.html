<div class="container">

  <div class="row">
    <div class="col-8 offset-md-2">

      <div class="card">
        <div class="card-header">
          <h4>Actualizar Cliente</h4>
        </div>
        <div class="card-body">

          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

            <div class="form-group">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" placeholder="Ej. Juan" [(ngModel)]="cliente.nombre"
                required>
            </div>

            <div class="form-group">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" name="apellido" placeholder="Ej. Perez"
                [(ngModel)]="cliente.apellido" required>
            </div>

            <div class="form-group row">
              <div class="col-sm-12 mb-3 mb-sm-0">
                <label for="cboEstado">Tipo Documento</label>
                <select id="cboEstado" class="form-control" name="tipodocumento" id="tipodocumento"
                  [(ngModel)]="cliente.tipodocumento">
                  <option value="DNI">DNI</option>
                  <option value="PASAPORTE">PASAPORTE</option>
                  <option value="CARNET DE EXTRANJERIA">CARNET DE EXTRANJERIA</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Num. Documento</label>
              <input type="text" class="form-control" name="numdocumento" placeholder="Ej. 12345678"
                [(ngModel)]="cliente.numdocumento" required>
            </div>

            <div class="form-group">
              <label class="form-label">Telefono</label>
              <input type="text" class="form-control" name="telefono" placeholder="Ej. 12345678"
                [(ngModel)]="cliente.telefono" required>
            </div>

            <div class="form-group">
              <label class="form-label">Num. Documento</label>
              <input type="text" class="form-control" name="correo" placeholder="Ej. juan@gmail.com"
                [(ngModel)]="cliente.correo" required>
            </div>


            <div class="d-grid gap-2 d-md-flex p-3 justify-content-between">
              <button class="btn btn-danger" type="button" [routerLink]="['/dashboard/cliente']"
                routerLinkActive="router-link-active">Cancelar</button>
              <button class="btn btn-success me-md-2" [disabled]="!f.valid" type="submit">Actualizar</button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
