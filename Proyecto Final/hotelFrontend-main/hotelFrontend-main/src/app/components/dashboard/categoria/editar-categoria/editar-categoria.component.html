<div class="container">

  <div class="row">
    <div class="col-8 offset-md-2">

      <div class="card">
        <div class="card-header">
          <h4>Actualizar Categoría</h4>
        </div>
        <div class="card-body">

          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

            <div class="form-group">
              <label class="form-label">ID</label>
              <input type="text" readonly class="form-control" name="idcategoria" id="idcategoria" placeholder="Ej. 1"
                [(ngModel)]="categoria.idcategoria">
            </div>

            <div class="form-group">
              <label class="form-label">Descripción</label>
              <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Ej. Individual"
                [(ngModel)]="categoria.descripcion" required>
            </div>


            <div class="form-group row">
              <div class="col-sm-12 mb-3 mb-sm-0">
                <label for="cboEstado">Estado:</label>
                <select id="cboEstado" class="form-control" name="estado" id="estado" [(ngModel)]="categoria.estado">
                  <option value="true">Activo</option>
                  <option value="false">No Activo</option>
                </select>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex p-3 justify-content-between">
              <button class="btn btn-danger" id="des" type="button" [routerLink]="['/dashboard/categoria']"
                routerLinkActive="router-link-active">Cancelar</button>
              <button class="btn btn-success me-md-2" [disabled]="!f.valid" id="actualizar"
                type="submit">Actualizar</button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
