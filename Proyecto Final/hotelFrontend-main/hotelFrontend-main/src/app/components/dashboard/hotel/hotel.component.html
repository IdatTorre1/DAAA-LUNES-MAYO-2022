<div class="container">

  <div class="card">
    <div class="card-header">
      <h4>Datos del Hotel</h4>
    </div>
    <div class="card-body">

      <form>
        <fieldset [(ngModel)]="formulario">

          <div>
            <input type="hidden" id="id_hotel" />
          </div>

          <div class="form-group">
            <label class="form-label">Nombre Comercial</label>
            <input type="text" class="form-control" id="nombre_comercial" name="nombre_comercial" placeholder="Nombre"
              [(ngModel)]="hotel.nombre_comercial" required>
          </div>

          <div class="form-group">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion"
              [(ngModel)]="hotel.direccion" required>
          </div>

          <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
              <label class="form-label">Distrito</label>
              <input type="text" class="form-control" id="distrito" name="distrito" placeholder="Distrito"
                [(ngModel)]="hotel.distrito" required>
            </div>

            <div class="col-sm-4">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono"
                [(ngModel)]="hotel.telefono" required>
            </div>

            <div class="col-sm-4">
              <label class="form-label">RUC</label>
              <input type="text" class="form-control" id="ruc_hotel" name="ruc_hotel" placeholder="RUC"
                [(ngModel)]="hotel.ruc_hotel" required>
            </div>

          </div>

          <div class="form-group row">
            <div class="col-sm-12 mb-3 mb-sm-0">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion"
                [(ngModel)]="hotel.descripcion" rows="5"></textarea>
            </div>
          </div>
        </fieldset>

        <div class="d-grid gap-2 d-md-flex p-3 justify-content-between">
          <button class="btn btn-success me-md-2" id="actualizar" (click)="modificar(hotel.idhotel)"
            type="button">Actualizar</button>

        </div>

      </form>

    </div>
  </div>


</div>
