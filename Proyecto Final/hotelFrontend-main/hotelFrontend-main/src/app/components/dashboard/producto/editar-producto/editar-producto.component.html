<div class="container">

  <div class="row">
    <div class="col-8 offset-md-2">

      <div class="card">
        <div class="card-header">
          <h4>Actualizar Producto</h4>
        </div>
        <div class="card-body">

          <form (ngSubmit)="onUpdate()">
            <div class="form-group">
              <label>Nombre </label>
              <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required
                placeholder="Ej. : gaseosa">
            </div>

            <div class="form-group">
              <label>Detalle </label>
              <input type="text" class="form-control" id="detalle" [(ngModel)]="producto.detalle" name="detalle"
                required placeholder="Ej. : 350 ML">
            </div>

            <div class="form-group">
              <label>Precio </label>
              <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required
                placeholder="Ej. : 15">
            </div>

            <div class="form-group">
              <label>Cantidad </label>
              <input type="text" class="form-control" id="cantidad" [(ngModel)]="producto.cantidad" name="cantidad"
                required placeholder="Ej. : 35">
            </div>

            <div class="form-group row">
              <div class="col-sm-12 mb-3 mb-sm-0">
                <label for="cboEstado">Estado</label>
                <select id="cboEstado" class="form-control" name="estado" id="estado" [(ngModel)]="producto.estado">
                  <option value="true">Activo</option>
                  <option value="false">No Activo</option>
                </select>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex p-3 justify-content-between">
              <button class="btn btn-danger" type="button" [routerLink]="['/dashboard/producto']"
                routerLinkActive="router-link-active">Cancelar</button>
              <button class="btn btn-success me-md-2" type="submit">Agregar</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

</div>
