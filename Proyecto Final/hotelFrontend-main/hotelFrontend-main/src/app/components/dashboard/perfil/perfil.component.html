<div class="card text-center mt-5">
  <div class="card-header">
    <h3>Bienvenido a su perfil</h3>
  </div>
  <div class="card-body">

    <h5 class="card-title"><b>Nombre</b> : {{nombre}}</h5>
    <h5 class="card-title"><b>Apellido</b> : {{apellido}}</h5>
    <h5 class="card-title"><b>DNI</b> : {{dni}}</h5>
    <h5 class="card-title"><b>Correo</b> : {{correo}}</h5>
    <h5 class="card-title"><b>Fecha Registro</b> : {{fechaCreacion}}</h5>
    <h5 class="card-title"><b>Rol</b> : {{nombreRol}}</h5>

  </div>
  <div class="card-footer text-muted">
    <h5><b>{{fechaHoy}}</b></h5>
  </div>
</div>
