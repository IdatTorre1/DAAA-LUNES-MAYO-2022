<div class="fondo">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center mt-5">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

              <div class="col-lg-6 d-none d-lg-block">
                <img src="./assets/img/hotel.jpg" style="width: 100%;height: 500px;" class="border-right border-primary"
                  class="border-right border-primary" />
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                  </div>
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                      <label for="correo">Correo</label>
                      <input type="email" name="correo" id="correo" class="form-control" [(ngModel)]="correo" required>
                    </div>
                    <div class="form-group">
                      <label for="clave">Contraseña</label>
                      <input type="password" name="clave" id="clave" class="form-control" [(ngModel)]="clave" required>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-dark btn-block" [disabled]="!f.valid" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                    </div>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
